name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Check Secrets
        run: |
          if [ -n "${{ secrets.HOST }}" ]; then
            echo "✅ HOST secret is set"
            echo "Host: ${{ secrets.HOST }}"
          else
            echo "❌ HOST secret is missing"
          fi

          if [ -n "${{ secrets.USERNAME }}" ]; then
            echo "✅ USERNAME secret is set"
            echo "Username: ${{ secrets.USERNAME }}"
          else
            echo "❌ USERNAME secret is missing"
          fi

          if [ -n "${{ secrets.SSH_KEY }}" ]; then
            echo "✅ SSH_KEY secret is set"
            echo "SSH Key length: ${#SSH_KEY}"
          else
            echo "❌ SSH_KEY secret is missing"
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Starting NestJS deployment..."
            echo "Current directory: $(pwd)"
            echo "Current user: $(whoami)"

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

            echo "NVM loaded successfully"
            echo "Available Node versions:"
            nvm list

            # Use Node.js 18 (atau version yang kamu pakai)
            nvm use 22
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"

            cd /home/oslevo/development/kubik-backend
            echo "Changed to app directory: $(pwd)"

            echo "Pulling latest code..."
            git checkout main
            git pull origin main

            echo "Installing dependencies..."
            npm install

            echo "Running migrations..."
            npm run migration:run

            echo "Building NestJS application..."
            npm run build

            echo "Restarting PM2..."
            pm2 restart kubik-backend

            echo "NestJS deployment completed!"
